name: Deploy Bot to Hetzner

on:
  push:
    branches: [ main ]  # Проверь, как называется твоя ветка: main или master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Заходим в папку проекта (которую ты создал вручную)
            cd ~/ai_bot
            
            # Обновляем код из GitHub
            # Если папка пустая, клонируем. Если нет - подтягиваем изменения.
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git pull origin main
            fi
            
            # Запускаем магию Docker
            # --build пересоберет образ с новым кодом
            # -d запустит в фоновом режиме
            docker compose up --build -d