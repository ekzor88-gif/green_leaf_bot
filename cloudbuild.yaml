steps:
  # 1. Сборка Docker-образа из вашего кода
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/ai-bot-repo/ai-bot-image', '.']

  # 2. Загрузка образа в хранилище Google (Artifact Registry)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/ai-bot-repo/ai-bot-image']

  # 3. Команда обновить сервис Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ai-bot-service'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ai-bot-repo/ai-bot-image'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ai-bot-repo/ai-bot-image'