name: Deploy Bot to Hetzner

on:
  push:
    branches: [ main ]  # Проверь, как называется твоя ветка: main или master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~
            # Если папка есть - удаляем (радикально, но надежно для первого раза)
            rm -rf ~/ai_bot
            # Клонируем проект заново
            git clone https://github.com/${{ github.repository }} ~/ai_bot
            cd ~/ai_bot
            # Запускаем без сборки образа (просто проверить, что файлы долетели)
            docker compose up --build -d